query RunInput {
  cart {
    buyerIdentity {
      customer {
        numberOfOrders
      }
    }
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            id
          }
        }
      }
    }
  }
  discount {
    discountClasses
    metafield(
      namespace: "custom"
      key: "special-discount-configuration"
    ) {
      value
    }
  }
  triggeringDiscountCode
}